<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/auth/join" method="post">
        <div>
            <label for="member_id">아이디</label>
            <input type="text" id="member_id" name="member_id">
        </div>
        <div>
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd">
        </div>
        <div>
            <label for="m_name">이름</label>
            <input type="text" id="m_name" name="m_name">
        </div>
        <div>
            <label for="address.adr">주소</label>
            <input type="text" id="address.adr" name="address.adr">
        </div>
        <div>
            <label for="address.adr_detail">상세주소</label>
            <input type="text" id="address.adr_detail" name="address.adr_detail">
        </div>
        <div>
            <label for="address.zipCode">우편번호</label>
            <input type="text" id="address.zipCode" name="address.zipCode">
        </div>
<button type="submit">등록</button>
</form>
</div>
</body>
</html>
